<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/age.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
            rel="stylesheet"
        />

        <title>Age Calculator</title>

        <link rel="stylesheet" href="styles.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="calculator-body">
            <div class="user-input">
                <div class="day">
                    <label for="day">DAY</label>
                    <input id="day" type="number" placeholder="DD" />
                </div>
                <div class="month">
                    <label for="month">MONTH</label>
                    <input id="month" type="number" placeholder="MM" />
                </div>
                <div class="year">
                    <label for="year">YEAR</label>
                    <input id="year" type="number" placeholder="YYYY" />
                </div>
                <img
                    class="calc-button"
                    src="assets/images/icon-arrow.svg"
                    alt="arrow-img"
                />
            </div>
            <div class="output">
                <p class="years"><span>--</span> years</p>
                <p class="months"><span>--</span> months</p>
                <p class="days"><span>--</span> days</p>
            </div>
        </div>
    </body>
</html>
